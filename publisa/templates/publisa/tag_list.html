{% extends 'publisa/base.html' %}

{% block content_title %}All tags{% endblock %}

{% block content %}
<ul>
{% for tag in object_list %}
    {% with tag.name|slugify as tag_slug %}
    <li><a href="{% url publisa-tag-detail tag_slug %}">{{ tag }}</a></li>
    {% endwith %}
{% endfor %}
</ul>
{% endblock %}
